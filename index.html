<!DOCTYPE html  >
<html  lang ="pt-br" >
<head >
    <meta  charset =" UTF-8 " >
    <meta   http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta  name =" viewport " content =" largura = largura do dispositivo, escala inicial = 1,0 " >
    <title > DECODIFICADOR BS CHALLANGE 1 </title>
    <link rel="stylesheet" href="style.css">
    <script src ="decodificador.js" type = "text/javascript"></script>

</head>

    <body>
        
    <header class =" cabecalho " >
        <nav  class =" cabecalho_links " >
            <img  class =" cabecalho_links_logo " src =" assets/logo.svg" alt =" " >
           
        </nav>

    </header >
    <class main  =" decodificador " >
        <section class =" decodificador_conteudo " >
            <div  class =" decodificador_conteudo_formulario " >
                <textarea  type =" text " name =" decodificar " id ="decodificar" rows =" 10 " cols =" 90 "
                    placeholder =" Digite seu texto " > </textarea >
                <p class =" decodificador_conteudo_furmalario_aviso " > <img
                        class =" decodificador_conteudo_furmalario_aviso_png " src =" assets/exclamacao.svg" >  Informe a palavra no campo. </p >
                <div  class =" decodificador_conteudo_formulario_botao " >
                    <button  type =" submit "  onclick ="criptografar();"
                        class =" decodificador_conteudo_formulario_botao_criptografar " > Criptografar</button >
                    <button type  =" submit " name ="" onclick ="descriptografar()"
                        class =" decodificador_conteudo_formulario_botao_descriptografar " > <b>Descriptografar</b> </button >
                        
                </div>
            </div>
        </section >
        <section  class =" decodificador_resultado " >
            <h1 id ="digito" > </h1 >
            <div  id ="limpar" >
               <img  class =" decodificador_resultado_img " src =" assets/diamante.verde.2.svg "
                    alt =" onde foi parar meu texto?"  >
                <h2  class =" decodificador_resultado_mensagem_nenhuma " ></h2 >
                <p  class =" decodificador_resultado_mensagem_digite " > Digite um texto que você deseja criptografar ou
                    descritivo. </p >
            </div>
            <div  id =" aparecer " oculto >
                <button  type =" submit " name ="" onclick =" copia() " class =" decodificador_resultado_botao_copia "  > Copiar
                </button >
            </div>
        </section >
    </main >
    <footer  class =" rodape " >
        <a  class =" rodape_creditos " href =" https://github.com/brunadesa" >   Desenvolvido por Bruna de Sá</a >
    </footer>

        </body>
</html>
